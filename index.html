<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center mx-auto vh-100 w-100"
  >
    <div id="calculator" class="py-2 rounded">
      <div class="container">
        <div class="row g-2">
          <div class="col-12">
            <h1 id="display" class="fs-1 my-4 text-end text-white">0</h1>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-secondary text-center rounded-circle"
              id="clearMemoryButton"
            >
              C
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-secondary text-center rounded-circle"
              onclick="switchSign()"
            >
              ±
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-secondary text-center rounded-circle"
              onclick="switchToPercent()"
            >
              %
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-warning text-center rounded-circle"
              onclick="clickOperation('/')"
            >
              ÷
            </div>
          </div>

          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-circle"
              onclick="clickNumber(7)"
            >
              7
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-circle"
              onclick="clickNumber(8)"
            >
              8
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-circle"
              onclick="clickNumber(9)"
            >
              9
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-warning text-center rounded-circle"
              onclick="clickOperation('x')"
            >
              x
            </div>
          </div>

          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-circle"
              onclick="clickNumber(4)"
            >
              4
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-circle"
              onclick="clickNumber(5)"
            >
              5
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-circle"
              onclick="clickNumber(6)"
            >
              6
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-warning text-center rounded-circle"
              onclick="clickOperation('-')"
            >
              -
            </div>
          </div>

          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-circle"
              onclick="clickNumber(1)"
            >
              1
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-circle"
              onclick="clickNumber(2)"
            >
              2
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-circle"
              onclick="clickNumber(3)"
            >
              3
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-warning text-center rounded-circle"
              onclick="clickOperation('+')"
            >
              +
            </div>
          </div>

          <div class="col-6">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-pill"
              onclick="clickNumber(0)"
            >
              0
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-dark text-center rounded-circle"
              onclick="clickNumber('.')"
            >
              .
            </div>
          </div>
          <div class="col-3">
            <div
              class="button fs-5 fw-bold text-bg-warning text-center rounded-circle"
              onclick="calculate()"
            >
              =
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
