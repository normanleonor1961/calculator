<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    <title>My Baskic Calculator</title>

</head>
<body>
    <h1>My Basic Calculator</h1>
    <div class="d-flex align-items-center vh-100 w-100">
        <div id="calculator" class="py-2 rounded"></div>
    <div class="container">
        <div class="row g-2">
            <div class="col-12">
                <h1 class="fs-1 my-4 text-end text-white">                  
                </h1>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-secondary text-center rounded-circle">
                    C
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-secondary text-center rounded-circle"
                    >
                    ±
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-secondary text-center rounded-circle"
                    >
                    %
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-warning text-center rounded-circle"
                    >
                    ÷
                </div>
            </div>

            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-circle"
                    >
                    7
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-circle"
                    >
                    8
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-circle"
                    >
                    9
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-warning text-center rounded-circle"
                   >
                    x
                </div>
            </div>

            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-circle"
                    >
                    4
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-circle"
                    >
                    5
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-circle"
                    >
                    6
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-warning text-center rounded-circle"
                    >
                    -
                </div>
            </div>

            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-circle"
                    >
                    1
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-circle"
                    >
                    2
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-circle"
                    >
                    3
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-warning text-center rounded-circle"
                    >
                    +
                </div>
            </div>

            <div class="col-6">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-pill"
                    >
                    0
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-dark text-center rounded-circle"
                    >
                    .
                </div>
            </div>
            <div class="col-3">
                <div class="button
                    fs-5 fw-bold text-bg-warning text-center rounded-circle"
                    >
                    =
                </div>
            </div>
        </div>
    </div>
    

</div>
    
</body>
</html>
